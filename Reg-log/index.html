<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    
    
<main class="container">
    
    
        <h1 id="title">Cadastre-se</h1>
        <h3 id="subtitle">É rápido e fácil.</h3>
        <br>
    
    <form action="#" method="post">
        <fieldset class="group">
                 <div class="field">
                     <label for="userName"></label>
                     <input type="text" name="userName" id="userName" required placeholder="Nome">
                </div> 
        </fieldset>
                   
         <fieldset>
            <div class="field"> 
                <label for="surname"></label>
                <input type="text" name="surname" id="surname" required placeholder="Sobrenome">
            </div> 
         </fieldset>

        <fieldset>
        
             <div class="field">
                 <label for="email"></label>
                 <input 
                 type="email" 
                 name="email" 
                 id="email" 
                 required 
                 placeholder="E-mail">
            </div>
        </fieldset>
            
        <fieldset>
            <div class="field">
                 <label for="password"></label>
                 <input type="password" name="password" id="password" required placeholder="Nova senha">
             </div>
        </fieldset>
            <br>
        <fieldset>
            <div class="field">
                <label for="bday"><strong>Data de nascimento</strong></label>
                <input type="date" name="bday" id="bday" required placeholder="Nascimento">
            </div>
        </fieldset>     
        <fieldset>
            <div class="radio">
                <label for="sex"><strong>Gênero:</strong></label>
                <input type="radio" name="sex" id="sex" required> Masculino
                <input type="radio" name="sex" id="sex" required> Feminino
                
                
            </div>
        </fieldset>    
             <br>
        <div class="create">
            <button class="submit">Criar Conta</button>
        </div>
       
    </form>
    
    <br>
    <span class="login">Já possui uma conta? Clique <a href="#"><strong>Aqui</strong></a></span> 
    
    
    
    <p class="footer">Ao cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
</main>
    <script src="teste.js"></script>
</body>
</html>
